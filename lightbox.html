<!DOCTYPE html>
<html>
<head lang="zh-TW">
    <meta charset="UTF-8">
    <title>lightbox插件開發</title>
    <link rel="stylesheet" href="lightbox.css"/>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="lightbox.js"></script>

</head>
<body>
<!--
class="js-lightbox",data-role="lightbox" 表示這個元素要啟用lightbox
data-source="images/1-1.jpg" 原圖的地址
data-group="group-1" 標識當前是否屬於一個組別
data-id="kjljlsdj" 圖片的唯一標識
data-caption="jklajslkfa" 當前圖片的描述文字
-->

<h1>1組圖片</h1>
<div>
    <img class="js-lightbox"
         data-role="lightbox"
         data-source="images/1-1.jpg"
         src="images/1-1.jpg"
         data-group="group-1"
         data-id="kjljlsdj"
         data-caption="jklajslkfa"
         width="100"
         height="100"/>
    <img class="js-lightbox"
         data-role="lightbox"
         data-source="images/1-2.jpg"
         src="images/1-2.jpg"
         data-group="group-1"
         data-id="asdfsdfjk"
         data-caption="kajlksjfjdkla"
         width="100"
         height="100"/>
    <img class="js-lightbox"
         data-role="lightbox"
         data-source="images/1-3.jpg"
         src="images/1-3.jpg"
         data-group="group-1"
         data-id="gwdsfs"
         data-caption="ghdsawdfsfd"
         width="100"
         height="100"/>
</div>
<h1>2組圖片</h1>
<div>
    <img class="js-lightbox"
         data-role="lightbox"
         data-source="images/2-1.jpg"
         src="images/2-1.jpg"
         data-group="group-2"
         data-id="sdgrwetg"
         data-caption="sdfsagfrgr"
         width="100"
         height="100"/>
</div>
